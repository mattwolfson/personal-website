.wsb-media-gallery{
	/*overflow: hidden;*/
    margin: 0 auto;

}

.wsb-media-gallery-slider {

	margin: 0;
	overflow: hidden;
	padding: 0;
	text-align: center;

}

.wsb-media-gallery-slider.bordered {

}

.wsb-media-gallery-slider.bordered a div {
    text-decoration: underline;
}

.wsb-media-gallery-slider.bordered a div:hover {
    text-decoration: none;
}

.wsb-media-gallery-slider li {
	left: 0;
	height: 100%;
    position: absolute;

	width: 500px;
}

.wsb-media-gallery-slider img {
    max-width: 100%;
    max-height: 100%;

    width: auto;
    position: relative;
}

.wsb-media-gallery-slider img.autosize {
    min-width: 100%;
    min-height: 100%;
    max-width: none;
    max-height: none;
}

.wsb-media-gallery-caption {
	bottom: 0;
	position: absolute;
    color: #ffffff;
    background-color: #000;
    background-color: rgba(0,0,0,.75);

    padding: 10px;
}

a .wsb-media-gallery-caption,
a:link .wsb-media-gallery-caption,
a:visited .wsb-media-gallery-caption,
a:hover .wsb-media-gallery-caption {
    color: #fff;
}


/*-- Slider Pagination Dots --*/
.wsb-media-gallery-pagination{
	text-align: center;
	display: block;
	list-style: none outside none;
	margin: 0;
	padding: 5px;
}

.wsb-media-gallery-pagination li {
	background-color: #969696;
    height: 10px;
    width: 10px;
	display: inline-block;
    cursor: pointer;
	margin: 4px;
    -webkit-box-shadow: inset 0 2px 2px rgba(50,50,50,.5);
    box-shadow: inset 0 2px 2px rgba(50,50,50,.5);
    -moz-border-radius:5px;
    -webkit-border-radius:5px;
    border-radius: 5px;
}

.wsb-media-gallery-pagination li.active{
	background-color: #98c22a;
    cursor: default;
}



/*-- Slider Pagination Thumbs --*/
.wsb-media-gallery-pagination-thumbs-wrapper {
    display: block;
    position: absolute;
    left: 40px;
    right: 40px;
    overflow: hidden;
    bottom: 0;
}

.wsb-media-gallery-pagination-thumbs {
	display: block;
	list-style: none outside none;
	margin: 0;
	padding: 0;
    height: 80px;
    position: relative;
}

.wsb-media-gallery-pagination-thumbs li {
	background-color: transparent;
    height: 60px;
    width: 85px;
	display: inline-block;
    cursor: pointer;
    overflow: hidden;
    border: 2px solid #fff;
    margin-top: 15px !important;
    cursor: pointer;
}

.wsb-media-gallery-pagination-thumbs li.active {
    background-color: #3182e6;
    border: 2px solid #3182e6;
}

.wsb-media-gallery-pagination-thumbs-left-arrow,
.wsb-media-gallery-pagination-thumbs-right-arrow {
    width: 30px;
    height: 62px;
    display: block;
    position: absolute;
    bottom: 1px;
    background-color: #474747;
    border: 1px solid #474747;
    background-image: url(//img4.wsimg.com/wst/v7/WSB7_J_20160518_1602_WSB-16315_8999/v1/images/wsb-slideshow-nav-arrows-sprt.png);
    background-repeat: no-repeat;
}

.wsb-media-gallery-pagination-thumbs-left-arrow {
    background-position: 10px -133px;
}

.wsb-media-gallery-pagination-thumbs-right-arrow {
    background-position: 10px -29px;
}

.wsb-media-gallery-pagination-thumbs-left-arrow.enabled,
.wsb-media-gallery-pagination-thumbs-right-arrow.enabled {
    border: 1px solid #777777;
    cursor: pointer;
}

.wsb-media-gallery-pagination-thumbs-left-arrow.enabled {
    background-position: 10px -81px
}

.wsb-media-gallery-pagination-thumbs-right-arrow.enabled {
    background-position: 10px 23px;
}

.wsb-media-gallery-pagination-thumbs-left-arrow.enabled:hover,
.wsb-media-gallery-pagination-thumbs-right-arrow.enabled:hover {
    background-color: #777777;
    border: 1px solid #777777;
}

.wsb-media-gallery-pagination-thumbs-left-arrow {
    left: 0;
}

.wsb-media-gallery-pagination-thumbs-right-arrow {
    right: 0;
}

.wsb-media-gallery-pagination-thumbs-thumbnail-wrapper {
    height: 60px;
    width: 85px;
    display: block;
    vertical-align: middle;
    text-align: center;
    overflow: hidden;
}

 .wsb-media-gallery-pagination-thumbs-thumbnail-wrapper img{
    min-width: 75px;

    position: relative;

    width: auto;
}

/*-- slider arrows --*/
.wsb-media-gallery .wsb-media-gallery-arrows-left-arrow,
.wsb-media-gallery .wsb-media-gallery-arrows-right-arrow {
    width: 22px;
    height: 42px;
    position: absolute;
    cursor: pointer;
    background-image: url(//img4.wsimg.com/wst/v7/WSB7_J_20160518_1602_WSB-16315_8999/v1/images/wsb-slideshow-arrows.png);
}

.wsb-media-gallery-arrows-left-arrow {
    background-position: 0 0;
    left: 0;
}

.wsb-media-gallery-arrows-right-arrow {
    background-position: 22px 0;
    right: 0;
}

/*-- Hover Arrows --*/
.wsb-media-gallery .wsb-media-gallery-arrows-hover-left-arrow {
    top: 0;
    width: 20%;
    min-width: 40px;
    position: absolute;
    cursor: pointer;
    background-image: url(//img4.wsimg.com/wst/v7/WSB7_J_20160518_1602_WSB-16315_8999/v1/images/wsb-slideshow-left-arrow.png);
    background-position: center center;
    background-repeat: no-repeat;
}

.wsb-media-gallery .wsb-media-gallery-arrows-hover-right-arrow {
    top: 0;
    width: 20%;
    min-width: 40px;
    position: absolute;
    cursor: pointer;
    background-image: url(//img4.wsimg.com/wst/v7/WSB7_J_20160518_1602_WSB-16315_8999/v1/images/wsb-slideshow-right-arrow.png);
    background-position: center center;
    background-repeat: no-repeat;
}

.wsb-media-gallery .wsb-media-gallery-arrows-hover-left-arrow {
    left: 0;
}

.wsb-media-gallery .wsb-media-gallery-arrows-hover-right-arrow {
    right: 0;
}

    text-align: center;
